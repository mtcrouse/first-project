<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <title>Search for a hike!</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/search.css" charset="utf-8">
  </head>


  <body>

    <nav>
      <div class="nav-wrapper green darken-1">
        <form class="hike-search">
          <div class="input-field">
            <input id="search-bar" class="addressInput hike-search-input" type="search" placeholder="enter an address and press enter" required>
            <label for="search"><i class="material-icons">search</i></label>
          </div>

        </form>
        <a href="index.html" class="right brand-logo menu-item">hike finder</a> \
      </div>
    </nav>

  <!-- Header -->
  <header>

  </header>
  <!-- End header -->

  <main>


    <div id="container">
    <!-- <div class="white section"> -->
        <div id="map" class="col s12"></div>

        <script>
        var map;

        function initMap() {

          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40, lng: -90},
            zoom: 4,
            styles: [
                {
                  featureType: 'all',
                  stylers: [
                    { hue: '#00ff00' },
                    {  saturation: 50 }
                  ]
                },
                {
                  featureType: 'all',
                  elementType: 'labels',
                  stylers: [
                    { visibility: 'off'}
                  ]
                },
                {
                  featureType: 'road',
                  elementType: 'geometry',
                  stylers: [
                    { visibility: 'off'}
                  ]
                },
                {
                  featureType: 'water',
                  elementType: 'geometry.fill',
                  stylers: [
                    { color: '#63BDDB' }
                  ]
                }
              ]
          });
        };
        </script>

        <!-- <ul id="slide-out" class="side-nav fixed">
          <li><a href="#!">First Sidebar Link</a></li>
          <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"></a> -->

        <ul id="slide-out" class="side-nav">
          <div class="container">
            <form class="hike-search">
              <h4 class="center" id="adv-search-heading">advanced search</h4>

              <div class="input-field">
                <input class="hike-search-input" type='text' id="sideNavAddress" required />
                <label for="sideNavAddress">address</label>
              </div>
              <div class="input-field">
                <input class="hike-search-input" type='number' id="sideNavLimit" />
                <label for="sideNavLimit">number of results</label>
              </div>
              <div class="input-field">
                <input class="hike-search-input" type='text' id="sideNavState" />
                <label for="sideNavState">state</label>
              </div>
              <div class="input-field">
                <input class="hike-search-input" type='number' id="sideNavRadius" />
                <label for="sideNavRadius">radius</label>
              </div>

              <div class="center">
                <button class="btn green center">search</button>
              </div>

            </form>
          </div>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

      </div>
      <!-- <div id="search-again" class="row">
        <div class="col s4 offset-s4">
          <button class="waves-effect waves-light btn-large green center">SEARCH AGAIN</button>
        </div>
      </div> -->

    </main>

    <footer class="page-footer green darken-1 white-text">
      <h5 class="center"><a href="index.html" class="white-text">hike finder</a></h5>
      <ul class="center">
        <li><a href="index.html" class="white-text">home</a></li>
        <li><a href="search.html" class="white-text">find a hike</a></li>
        <li><a href="#" class="white-text">about</a></li>

    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFp1aNKLlFLi4bxc2cTYjq1XvBisXNo3s&v=3&callback=initMap"
    async defer></script>

    <script type="text/javascript" src="js/search.js"></script>
  </body>
</html>
