<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Search | Hike Finder</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/search.css" type="text/css">
  </head>

  <body>

    <nav>
      <div class="nav-wrapper green darken-1">
        <form class="hike-search">
          <div class="input-field">
            <input id="search-bar" class="addressInput hike-search-input" type="search" placeholder="Enter a city, state, or address" required>
            <label for="search-bar"><i id="search-icon" class="material-icons md-light">search</i></label>
          </div>

        </form>
      </div>
    </nav>

  <main>

    <div id="container">
      <div id="map" class="col s12"></div>

      <script>
      var map;

      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40, lng: -90},
          zoom: 4,
          disableDefaultUI: true,
          zoomControl: true,
          styles: [
              {
                featureType: 'all',
                stylers: [
                  { hue: '#00ff00' },
                  {  saturation: 50 }
                ]
              },
              {
                featureType: 'all',
                elementType: 'labels',
                stylers: [
                  { visibility: 'off'}
                ]
              },
              {
                featureType: 'road',
                elementType: 'geometry',
                stylers: [
                  { visibility: 'off'}
                ]
              },
              {
                featureType: 'water',
                elementType: 'geometry.fill',
                stylers: [
                  { color: '#63BDDB' }
                ]
              }
            ]
        });
      };
      </script>

        <div id="slide-out" class="side-nav">
          <div class="container">
            <form class="hike-search">
              <h4 class="center green-text" id="adv-search-heading">Advanced Search</h4>

              <div class="input-field">
                <input class="hike-search-input" type='text' id="sideNavAddress" required />
                <label for="sideNavAddress">Address</label>
              </div>
              <div class="input-field">
                <input class="hike-search-input" type='number' id="sideNavLimit" />
                <label for="sideNavLimit">Number of Results</label>
              </div>
              <div class="input-field">
                <input class="hike-search-input" type='text' id="sideNavState" />
                <label for="sideNavState">State</label>
              </div>
              <div class="input-field">
                <input class="hike-search-input" type='number' id="sideNavRadius" />
                <label for="sideNavRadius">Radius</label>
              </div>

              <div id="adv-search-button-div" class="center">
                <button id="adv-search-button" class="btn green center">Search</button>
              </div>

            </form>
          </div>
        </div>
        <a href="#" data-activates="slide-out" class="button-collapse"></a>

      </div>

    </main>

    <footer class="page-footer green darken-1 white-text">
      <div class="row">
        <div class="col s4 m6">
            <h5 class="left-align menu-item-left">
              <a href="index.html" class="white-text">hike finder</a>
            </h5>
        </div>
        <div class="col s8 m6">
            <ul class="right-align">
              <li class="footer-item menu-item"><a href="#" id="adv-search" class="white-text">Advanced Search</a></li>
              <li class="footer-item menu-item"><a href="yourhikes.html" id="your-hikes" class="white-text">Your Hikes</a></li>
            </ul>
        </div>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFp1aNKLlFLi4bxc2cTYjq1XvBisXNo3s&v=3&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="js/search.js"></script>
  </body>
</html>
