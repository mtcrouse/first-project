<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <title>Search for a hike!</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/search.css" charset="utf-8">
    <style media="screen">
      #map {
        height: 500px;
      }
    </style>
  </head>


  <body>

  <!-- Header -->
  <header>
    <div id="search-form" class="row">
      <div class="col s12">
        <div class="row">
          <form class="col s4 offset-s4">
            <div class="input-field">
              <input id="addressInput" class="center" placeholder="Enter your address" />

              <div class="center">
                <button id="hike-button" class="waves-effect waves-light btn-large green center">GO HIKING</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </header>
  <!-- End header -->

  <main>

    <!-- Start main container -->
    <div class="container">

    <!-- Start text section -->
    <div class="white section">
      <div class="row">
        <div id="map" class="col s12"></div>

        <script>
        var map;

        function initMap() {

          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40, lng: -90},
            zoom: 4,
            styles: [
                {
                  featureType: 'all',
                  stylers: [
                    { hue: '#00ff00' },
                    {  saturation: 50 }
                  ]
                },
                {
                  featureType: 'all',
                  elementType: 'labels',
                  stylers: [
                    { visibility: 'off'}
                  ]
                },
                {
                  featureType: 'road',
                  elementType: 'geometry',
                  stylers: [
                    { visibility: 'off'}
                  ]
                },
                {
                  featureType: 'water',
                  elementType: 'geometry.fill',
                  stylers: [
                    { color: '#63BDDB' }
                  ]
                }
              ]
          });
        };
        </script>

      </div>
      <div id="search-again" class="row">
        <div class="col s4 offset-s4">
          <button class="waves-effect waves-light btn-large green center">SEARCH AGAIN</button>
        </div>
      </div>
    </div>
    <!-- End text section -->

    <!-- End of main container -->
    </div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFp1aNKLlFLi4bxc2cTYjq1XvBisXNo3s&v=3&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="js/master.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
  </body>
</html>
