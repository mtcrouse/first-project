<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Hikes | Hike Finder</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/yourhikes.css" type="text/css" />
  </head>

  <body>

    <nav>
      <div class="nav-wrapper green darken-1">
        <a href="index.html" class="right brand-logo menu-item">hike finder</a>
      </div>
    </nav>

    <main>

      <div id="main-container" class="container">
        <div class="row">
          <div class="col s12 center">
            <p id="no-hikes-message"> You haven't added any hikes! Head to the
            <a href="search.html">search</a> page to add your favorite hikes to
            this page.</p>
          </div>
        </div>
        <div class="row hikes-pop-out-div">
          <h3 class="center green-text">Your Hikes</h3>
          <ul id="hikes-pop-out" class="collapsible popout" data-collapsible="accordion"></ul>
        </div>
        <div class="center hikes-pop-out-div">
          <button id="clear-saved-hikes" class="btn green center">reset saved hikes</button>
        </div>
      </div>
    </main>

    <footer class="page-footer green darken-1 white-text">
      <div class="row">
        <div class="col s12">
            <ul class="center-align">
              <li class="footer-item"><a href="index.html" class="white-text">Home</a></li>
              <li class="footer-item"><a href="search.html" class="white-text">Search</a></li>
              <li class="footer-item"><a href="yourhikes.html" class="white-text">Your hikes</a></li>
            </ul>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/yourhikes.js"></script>
