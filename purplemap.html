<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="css/style.css" media="screen" title="no title"> -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="side">
      <form>
        <input type="text">
        <button>Button</button>
      </form>
    </div>
    <div id="map"></div>

    <script>
    var map;

    function initMap() {

      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 46.8523, lng: -121.76},
        zoom: 8,
        styles: [
            {
              featureType: 'all',
              stylers: [
                { hu: '#00ff00' },
                {  saturation: 50 }
              ]
            },
            {
              featureType: 'all',
              elementType: 'labels',
              stylers: [
                { visibility: 'off'}
              ]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [
                { visibility: 'off'}
              ]
            },
            {
              featureType: 'water',
              elementType: 'geometry.fill',
              stylers: [
                { color: '#800080' }
              ]
            }
          ]
      });

      // Create a single latLng literal object.
      var rainierLatLng = {lat: 46.8523, lng: -121.76};
      // TODO: Create a single marker appearing on initialize -
      // Create it with the position of the singleLatLng,
      // on the map, and give it your own title!
      var rainierMarker = new google.maps.Marker({
        position: rainierLatLng,
        title: 'Mount Rainier',
        map: map
      });
      // TODO: create a single infowindow, with your own content.
      // It must appear on the marker
      var newInfoWindow = new google.maps.InfoWindow({
        content: 'Mount Rainier is the shit'
      });
      // TODO: create an EVENT LISTENER so that the infowindow opens when
      // the marker is clicked!
      rainierMarker.addListener('click', function() {
        newInfoWindow.open(map, rainierMarker);
      });
    }
    </script>

    <script>

    </script>

    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFp1aNKLlFLi4bxc2cTYjq1XvBisXNo3s&v=3&callback=initMap"
    async defer></script>

    <!-- <script   src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"></script> -->
    <!-- <script src="app.js"></script> -->
  </body>
</html>
